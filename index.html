<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome animated landing page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
           <div class="login-section">
               <header>
                   <h2 class="animation a1">Coding Vibes</h2>
                   <h4 class="animation a2">Welcome back, Please login to your account</h4>
               </header>
               <form>
                   <input type="email" placeholder="Email" class="text-input animation a3">
                   <input type="password" placeholder="Password" class="text-input animation a4">
                   <p class="animation a5"><a href="#">Forgot Password?</a></p>
                   <button class="animation a6">Sign in</button>
            </form>
           </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
